<ngx-spinner></ngx-spinner>


<div class="form-row" class="tool">

    <a [style.float]="Rtl? 'right':'left'" routerLink="" class="btn btn-light btn-sm">&nbsp;<span
            class="fas fa-home">&nbsp;&nbsp; </span> {{'Home' | translate }} / </a>
    <span [style.float]="Rtl? 'right':'left'" class="btn btn-light btn-sm"> {{'Reports' | translate }}/</span>
    <a [style.float]="Rtl? 'right':'left'" class="btn btn-light btn-sm">
        <span class="fas fa-sync fa-spin"></span> {{'Customer Class Report' | translate }}
    </a>
</div>


<br>

<div class="form-row">
    <div class="form-group col-md-3">
        <label [style.float]="Rtl? 'right':'left'" for="custClassId"><span [style.float]="Rtl? 'right':'left'"
                class="badge badge-pill badge-light">
                {{'Customer Class' | translate}}</span> </label>
        <select #custClassId="ngModel" class="custom-select custom-select-sm" [(ngModel)]="CustID" name="custClassId"
            id="custClassId" (ngModelChange)="onChangeSelectionCustomerClass($event)">
            <option *ngFor="let xsector of CustClass" value={{xsector.custClassId}}>
                {{xsector.cclName}}

            </option>
        </select>
    </div>

    <div class="form-group col-md-3">
        <label [style.float]="Rtl? 'right':'left'" for="governorateId"><span [style.float]="Rtl? 'right':'left'"
                class="badge badge-pill badge-light">
                {{'Governorate' | translate}}</span> </label>
        <select #governorateId="ngModel" class="custom-select custom-select-sm" [(ngModel)]="Gid" name="governorateId"
            id="governorateId" (ngModelChange)="onChangeSelectionG($event)">
            <option *ngFor="let xsector of Governorate" value={{xsector.governorateId}}>
                {{xsector.governorateName}}

            </option>
        </select>
    </div>

    <div class="form-group col-md-3">
        <label [style.float]="Rtl? 'right':'left'" for="regionId"><span [style.float]="Rtl? 'right':'left'"
                class="badge badge-pill badge-light">
                {{'Region' | translate}}</span> </label>
        <select #regionId="ngModel" class="custom-select custom-select-sm" [(ngModel)]="Rid" name="regionId"
            id="regionId" (ngModelChange)="onChangeSelectionR($event)">
            <option *ngFor="let xsector of Region" value={{xsector.regionId}}>
                {{xsector.regionName}}

            </option>
        </select>
    </div>

    <div class="form-group col-md-3">
        <label [style.float]="Rtl? 'right':'left'" for="territoryId"><span [style.float]="Rtl? 'right':'left'"
                class="badge badge-pill badge-light">
                {{'Territory' | translate}}</span> </label>
        <select #territoryId="ngModel" class="custom-select custom-select-sm" [(ngModel)]="Tid" name="territoryId"
            id="territoryId" (ngModelChange)="onChangeSelectionT($event)">
            <option *ngFor="let xsector of Territory" value={{xsector.territoryId}}>
                {{xsector.territoryName}}

            </option>
        </select>
    </div>


    <div class="form-group col-md-3">
        <label [style.float]="Rtl? 'right':'left'" for="sectorId"><span [style.float]="Rtl? 'right':'left'"
                class="badge badge-pill badge-light">
                {{'Sector' | translate}}</span> </label>
        <select #sectorId="ngModel" class="custom-select custom-select-sm" [(ngModel)]="Sid" name="sectorId"
            id="sectorId" (ngModelChange)="onChangeSelectionS($event)">
            <option *ngFor="let xsector of Sector" value={{xsector.sectorId}}>
                {{xsector.sectorName}}

            </option>
        </select>
    </div>

    <div class="form-group col-md-3">
        <label [style.float]="Rtl? 'right':'left'" for="ReportName"><span [style.float]="Rtl? 'right':'left'"
                class="badge badge-pill badge-light">
                {{'Report Name' | translate}}</span> </label>
        <input type="text" [(ngModel)]="ReportName" class="form-control input-sm" placeholder="{{'Report Name' | translate}}">


    </div>
        

</div>

<div style="justify-content: center; align-items: center; display: flex;">
    &nbsp;&nbsp;
    <button style="background-color: rgb(red, green, blue) ;" type="button" id="btnoption" class="btn btn-default"
        (click)="Filter()">
        <i class="fa fa-eye" aria-hidden="true"></i> {{'Show Data' | translate }}
    </button>
    &nbsp;&nbsp;

</div>

<hr>

<div class="form-row">
    <div class="form-group col-md-6">
        <fieldset [dir]="Rtl? 'right':'left'">
            <legend>{{'Classification' | translate}}</legend>
        </fieldset>
    </div>
    <div class="form-group col-md-6">
        <button style="background-color: rgb(red, green, blue) ;" type="button" id="btnoption" class="btn btn-default"
            (click)="ExportExcel(FilteredList)">

            <i class="fa fa-arrow-down"></i>
            {{'Export Classification To Excel' | translate }}

        </button>

    </div>
</div>

<div class="form-row">
    <ag-grid-angular #agGrid style="width: 100%; height: 350px;" class="ag-theme-alpine" [rowData]="rowData | async"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" animateRows
        [rowSelection]="rowSelection" (gridReady)="onGridReady($event)" pagination>
    </ag-grid-angular>
</div>

<hr>

<div class="form-row">
    <div class="form-group col-md-6">
        <fieldset [dir]="Rtl? 'right':'left'">
            <legend>{{'Total' | translate}}</legend>
        </fieldset>
    </div>
    <div class="form-group col-md-6">
        <button style="background-color: rgb(red, green, blue) ;" type="button" id="btnoption" class="btn btn-default"
            (click)="ExportExcel(Total)">

            <i class="fa fa-arrow-down"></i>
            {{'Export Total To Excel' | translate }}

        </button>

    </div>
</div>

<div class="form-row">
    <ag-grid-angular #agGrid2 style="width: 80%; height: 250px;" class="ag-theme-alpine" [rowData]="rowData2 | async"
        [columnDefs]="columnDefs2" [defaultColDef]="defaultColDef" [enableRtl]="Rtl" animateRows
        [rowSelection]="rowSelection" (gridReady)="onGridReady2($event)" pagination>
    </ag-grid-angular>
</div>
